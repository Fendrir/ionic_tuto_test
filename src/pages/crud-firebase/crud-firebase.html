<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Crud-firebase</ion-title>

      <!-- nav-bar crud add song with icon -->
      <ion-buttons end>
        <button ion-button icon-only (click)="addSong()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
      <!-- end of nav-bar crud add song with icon -->

    </ion-navbar>
  </ion-header>


<ion-content padding>

  <h3>Page pour le crud FireBase !</h3>

  <p>
    ici ce trouve un exemple pour faire un crud
  </p>

  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>

  <!-- list of songs in the view -->
  <ion-list>
    <ion-item *ngFor="let song of songs | async" (click)="showOptions(song.id, song.title)">
      {{song.title}}
    </ion-item>
  </ion-list>
  <!-- end of the list of songs in the view -->

    <!-- Ceci est le script source de la db -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    
</ion-content>
