<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome to your first Ionic app!</h3>

  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>

  <!-- Check-box alert -->

  <button ion-button block color="danger" (click)="showCheckbox()">Show Checkbox Alert</button>

  <!-- Radio alert -->

  <button ion-button block light (click)="showRadio()">Show Radio Alert</button>

  <!-- confirmation alert -->

  <button ion-button color="primary" block (click)="showConfirm()">Show Confirm Alert</button>

  <!-- simple prompt -->

  <button ion-button block color="dark" (click)="showAlert()">Show Basic Alert</button>

  <!-- alert script -->

  <button ion-button color="secondary" block (click)="showPrompt()">Show Prompt Alert</button>

  <!-- Action sheets script -->

  <button ion-button block (click)="presentActionSheet()">
    Show Action Sheet
  </button>

</ion-content>
