<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>My First Searchbar</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding="padding">

    <h3>Page Barre de recherche !</h3>

    <p>
        ici ce trouve une liste avec une barre de recherche
    </p>
    <p>
        voici un exemple
    </p>

    <p>
        <button ion-button color="primary" menuToggle>Toggle Menu</button>
    </p>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items">
            {{ item }}
        </ion-item>
    </ion-list>

</ion-content>
